<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Convertir a Base64</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Convertir a Base64</h1>
    <p>Ingresa el texto a convertir:</p>
    <textarea id="original-text" rows="5" cols="40"></textarea>
    <br/>
    <textarea id="encoded-text" rows="5" cols="40" disabled></textarea>
    <br>
    <button id="encode-button">Convertir a Base64</button>
    <hr>
    <p>Ingresa la cadena Base64 a decodificar:</p>
    <textarea id="base64-text" rows="5" cols="40"></textarea>
    <br>
    <textarea id="decoded-text" rows="5" cols="40" disabled></textarea>
    <button id="decode-button">Convertir a Texto</button>
  </body>
</html>
